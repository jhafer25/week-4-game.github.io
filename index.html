<!DOCTYPE html>
<html>
<head>
	<title>James RPG Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!-- Bootstrap compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<div class="page-header text-center">
	    <h1 class="header-name">RPG Game</h1>
  	</div>
  	<div class="container text-center">
  		<h2 id"selectionTitle">Select your good guy</h2>
    	<div class="row">
      		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		        <div class="row" id="availableAttackers">

	       	 	</div>
	      	</div>
    	</div>
    	<div class="row">
      		<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
       			 <h2>The Good Guy</h2>
       			 <div id="goodGuy"></div>
		    </div>
		    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        		<button class="btn btn-danger disabled" id="attack" disabled="true">Attack</button>
      		</div>
      		<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
        		<h2>The Bad Guy</h2>
        		<div id="badGuy"></div>
      		</div>
    	</div>
    	<button class="btn btn-primary" id="restartGame">Restart Game</button>
  	</div>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
  	crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  	<script src="./assets/js/script.js"></script>
</body>
</html>
